{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h2>Registrar Venda</h2>
  <form action="{{ url_for('register') }}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Nome do Produto:</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        required
      />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Preço (R$):</label>
      <input
        type="text"
        class="form-control"
        id="price"
        name="price"
        required
      />
    </div>
    <div class="mb-3">
      <label for="time" class="form-label">Horário:</label>
      <input type="text" class="form-control" id="time" name="time" required />
    </div>
    <button type="submit" class="btn btn-custom" style="background-color: #ffa500">
      Registrar
    </button>
  </form>
  <hr />
  <ol>
    {% for r in records: %}
    <li>Produto: {{r.title}} Preço: {{r.price}} Horário: {{r.time}}</li>
    {% endfor %}
  </ol>
  {% endblock content %}
</div>
