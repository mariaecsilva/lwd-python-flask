{% extends 'base.html' %} {% block content %}
<h2 class="text-center mb-4">Catálogo de Produtos</h2>
<div class="row">
  {% for catalog in productsjson %}
  <div class="col-md-3 mb-4 d-flex justify-content-center">
    <div class="card shadow-sm" style="width: 18rem; border-radius: 8px">
      <img
        src="{{ catalog['image'] }}"
        alt="{{ catalog['title'] }}"
        class="card-img-top"
        style="border-radius: 8px 8px 0 0; height: 300px; object-fit: cover"
      />
      <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="card-title">{{ catalog['title'] }}</h5>
        <p class="card-text text-muted">{{ catalog['category'] }}</p>
        <p class="card-text">
          <strong>Preço:</strong> R$ {{ catalog['price'] }}
        </p>
          <a
            href="{{ url_for('catalog', id=catalog.id) }}"
            class="btn btn-custom "
            >Mais Informações</a
          >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
