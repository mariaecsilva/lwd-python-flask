{% extends 'base.html' %}
{% block content %}
<div class="container text-center mt-5">
    <h2>Galeria</h2>
</div>

<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center">
                {{ message }}
            </div>
        {% endfor %}
    {% endwith %}

    <div class="card mx-auto col-md-6 shadow-lg">
        <div class="card-body">
            <form action="{{ url_for('galeria') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3 text-start">
                    <label for="file" class="form-label fw-bold text-primary">Envie sua imagem:</label>
                    <input class="form-control" name="file" type="file" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container text-center mt-5">
    <h2>Produtos</h2>
</div>

<div class="container mt-4">
    <div class="row">
        {% for img in imagens %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <img src="/static/uploads/{{ img.filename }}" class="img-thumbnail w-100">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
